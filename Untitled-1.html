<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function reqListener () {
	  console.log(this.responseText);
	}

	var oReq = new XMLHttpRequest();
	oReq.addEventListener("load", reqListener);
	oReq.open("GET", "http://localhost:3000/getAllPosts", true);
	oReq.send();
	
	function login() {
		var username = document.getElementById('username').value;
		var password = document.getElementById('password').value;
		var requstBody = {username : username, password : password};
		console.log(requstBody);
		var xhttp = new XMLHttpRequest();
	  	xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log('loged in!');
			} else {
				console.log('not loged in!');
			}
	  	};
		oReq.open("POST", "http://localhost:3000/login", true);
		oReq.setRequestHeader('Content-Type', 'application/json')
		oReq.send(JSON.stringify(requstBody));
	}
</script>
</head>
	
<body>
	<input type="text" name="username" id="username"/> <br>
	<input type="text" name="password" id="password"/> <br>
	<button onClick="login()">Submit</button>
	
</body>
</html>
